        justify-content: center;

    .scroll-buttons button:hover {

<script>
    const galleryData = [
        { imgSrc: 'images/subaru_front.jpg', altText: 'Субарик', link: 'subaru.html' },
        { imgSrc: 'images/prelude_front.jpg', altText: 'Хонда', link: 'prelude.html' },
        { imgSrc: 'images/mercedes_front.jpg', altText: 'Бемельве', link: 'mercedes.html' },
        { imgSrc: 'images/skyline_front.jpg', altText: 'skyline', link: 'skyline.html' },

        { imgSrc: 'images/nissans.jpg', altText: 'Голые', link: 'uncompleted.html' },
    ];
    function createGallery() {
            const gallery = document.getElementById('gallery');
            galleryData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = item.imgSrc;
                img.alt = item.altText;

                const link = document.createElement('a');
                link.href = item.link;
                link.textContent = item.altText;

                card.appendChild(img);
                card.appendChild(link);
                gallery.appendChild(card);
            });
        }

        function scrollGallery(amount) {
            const gallery = document.getElementById('gallery');
            gallery.scrollBy({ left: amount, behavior: 'smooth' });
        }

        function closeFullscreen() {
            const fullscreen = document.getElementById('fullscreenImg');
            fullscreen.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', createGallery);
