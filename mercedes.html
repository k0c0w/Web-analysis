        }
        header a:hover {

        }
        .fullscreen-img {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;

        }

        .fullscreen-img span {
            position: absolute;
            top: 20px;

            cursor: pointer;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
            scroll-behavior: smooth;
        }
        .gallery {
            flex-wrap: nowrap;
            overflow-x: scroll;
            gap: 20px;
            width: 100%;
            padding: 20px;
        }
        .gallery::-webkit-scrollbar {
            height: 10px;
        }
        .gallery::-webkit-scrollbar-thumb {
            background-color: #6c63ff;
            border-radius: 5px;
        }
        .gallery::-webkit-scrollbar-track {
            background-color: #ddd;
        }
        .card {
            flex: 0 0 calc(50% - 20px); /* Show two cards at a time */
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            min-width: 200px;
        }
        .card img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .details p {
            margin: 20px;
            line-height: 1.6;
            color: #333;
            text-align: center;
        }
    </style>
</head>

    <header>
        <h1>Mercdes</h1>
        <a href="index.html">Назад</a>

    <main>
        <div class="gallery" id="gallery"></div>
        <p>
            Статный Mercdes на Enikey. 
        </p>
        <p>
            Антенна обламывалась 6 раз...
        </p>
    </main>
    <div class="fullscreen-img" id="fullscreenImg">
        <span onclick="closeFullscreen()">&times;</span>
        <img src="" alt="Fullscreen Image" id="fullscreenImgSrc">
    </div>
    <script>
        const galleryData = [
            { imgSrc: 'images/mercedes_front.jpg', altText: 'Detail Image 1' },
			{ imgSrc: 'images/mercedes_rare.jpg', altText: 'Detail Image 1' },
            { imgSrc: 'images/mercedes_interior.jpg', altText: 'Detail Image 3' }
        ];

        function createGallery() {
            const gallery = document.getElementById('gallery');
            galleryData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                const img = document.createElement('img');
                img.src = item.imgSrc;
                img.alt = item.altText;
                img.addEventListener('click', () => openFullscreen(item.imgSrc));

                card.appendChild(img);
                gallery.appendChild(card);
            });
        }

        function openFullscreen(src) {
            const fullscreen = document.getElementById('fullscreenImg');
            const fullscreenImgSrc = document.getElementById('fullscreenImgSrc');
            fullscreenImgSrc.src = src;
            fullscreen.style.display = 'flex';
        }

        function closeFullscreen() {
            const fullscreen = document.getElementById('fullscreenImg');
            fullscreen.style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', createGallery);
    </script>
</body>
